{% extends 'default.html' %}
{% block title %}
    Создать объявление
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Создать объявление</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>
    </div>
{% endblock %}
