{% extends 'default.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h2>Подписка на новостную рассылку</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if not user_subscribed %}
                            <button type="submit" class="btn btn-danger" name="action" value="subscribe">Подписаться</button>
                            <button disabled>Отписаться</button>
                        {% else %}
                            <button disabled>Подписаться</button>
                            <button type="submit" class="btn btn-primary" name="action" value="unsubscribe">Отписаться</button>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
