{% extends 'default.html' %}

{% block title %}
    Подтвердите выход
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Выход из аккаунта</h2>
                    </div>
                    <div class="card-body">
                        <p class="text-center">Вы уверены, что хотите выйти из аккаунта?</p>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center btn-group">
                                <button type="submit" class="btn btn-primary">Выйти</button>
                                <button type="button" class="btn btn-secondary" onclick="goBack()">Отмена</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
{% endblock %}
