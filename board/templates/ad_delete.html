{% extends 'default.html' %}
{% block title %}Удалить объявление{% endblock %}

{% block content %}
<div class="container">
    <h1>Удалить объявление</h1>
    <p>Вы уверены, что хотите удалить это объявление?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'ads_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
