{% extends 'default.html' %}

{% block title %}
    Удалить отклик
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Отмена отклика</h1>
                </div>
                <div class="card-body">
                    <p class="card-text">Вы уверены, что хотите отменить ваш отклик?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Да, отменить</button>
                        <button type="button" class="btn btn-secondary ml-2" onclick="goBack()">Назад</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
